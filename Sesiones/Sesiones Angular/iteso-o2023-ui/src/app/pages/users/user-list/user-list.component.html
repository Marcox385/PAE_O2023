<h2>Lista de usuarios</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <!-- <tr [routerLink]="user.id" *ngFor="let user of users">
        <td>{{user.name}}</td>

    <tr (click)="selectUser(user)" *ngFor="let user of users">

</table>

<MRCH-user-profile [user]="activeUser"></MRCH-user-profile>
